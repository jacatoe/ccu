<!DOCTYPE html>

<html>
	<head lang="en">
		<meta charset="utf-8">
		<title>Forms</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<form method="post" action="thanks.html" name="myform">
			<fieldset><legend>My Form</legend>
				<table>
					<tr>
						<th><label for="dob">Date of Birth:</label></th>
						<td><input type="date" name="dob" id="dob"/></td>
					</tr>
					<tr>
						<th><label for="fname">First Name:</label></th>
						<td><input type="text" name="fname" id="fname" size="10" /></td>
					</tr>
					<tr>
						<th><label for="mi">Middle Initial</label></th>
						<td><input type="text" name="mi" id="mi" size="5" maxlength="1"/></td>
					</tr>
					<tr>
						<th><label for="lname">Last Name:</label></th>
						<td><input type="text" name="lname" id="lname" size="35" /></td>
					</tr>
					<tr>
						<th><label for="email">Email</label></th>
						<td><input type="email" name="email" id="email" required /></td>
					</tr>
					<tr>
						<th><label for="pwd">Password</label></th>
						<td><input type="password" name="pwd" id="pwd" /></td>
					</tr>
					<tr>
						<th><label for="grade">Grade Level:</label></th>
						<td><select name="grade" id="grade">
							<option value="">SELECT ONE</option>
							<option value="FR">Freshman</option>
							<option value="SO">Sophmore</option>
							<option value="JR">Junior</option>
							<option value="SR">Senior</option>
						</select></td>
					</tr>
					<tr>
						<th>Degree:</th>
						<td><input type="radio" name="degree" id="degreeBS" value="BS">
							<label for="degreeBS">Bachelor of Science</label>
							<br />
							<input type="radio" name="degree" id="degreeBA" value="BA">
							<label for="degreeBA">Bachelor of Arts</label></td>
					</tr>
					<tr>
						<th><label for="comments">Comments</label></th>
						<td><textarea name="comments" id="comments"></textarea></td>
					</tr>
					<tr>
						<th><label for="submit">Submit Form:</label></th>
						<td><input type="submit" name="submit" id="submit" value="submit" /></td>
					</tr>
				</table>
			</fieldset>
		</form>
	</body>
</html>
